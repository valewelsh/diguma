<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Deguma</title>

    <style>
      body {
          margin: 0;
          font-family: 'Acumin Variable Concept', sans-serif;
          background-color: #020202;
          color: #fff;
        }
      /* Header */
      .container {
            padding: 20px;
        }
        .hero {
            background-color: #020202;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .position {
            position: relative;
            text-align: center; /* Center align content */
            margin-top: 50px; /* Adjust as needed for spacing */
        }

        .button-container {
           position: absolute;
           bottom: 160px; /* Adjust distance from the bottom */
           left: 50%; /* Center horizontally */
           transform: translateX(-50%);
        }
        .button a {
          color: white;
          text-decoration: none;
          font-size: 1.2em;
        }
        .button {
          display: inline-block;
          padding: 10px 20px; /* Adjust padding as needed */
          background-color: transparent; /* Transparent background */
          border: 1px solid #fff; /* White border */
          border-radius: 5px; /* Rounded corners */
          margin: 10px; /* Adjust margin between buttons */
        }
        .button:hover {
          background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        .hero img {
            width: 150px;
            padding-left: 10px;
        }
        .hyperlinks {
            color: white;
            text-decoration: none;
            padding-right: 40px;
        }
        .hyperlinks:hover {
            color: color: #ff7834;;
        }

        .contact-img {
          width: 100%;
        }

        /* Footer */
        .footer {
            background-color: #020202;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            padding-top: 70px;
        }
        .logofooter {
          width: 150px;
        }
        .digumafooter p {
            margin-left: 20px;
        }

        .footer-contacto a {
            color: #ffffffc5;
            text-decoration: none;
        }
        .footer-direccion {
            margin-right: 100px;
        }
        .footer-direccion p {
            color: #ffffffc5;
        }
    </style>
</head>

<body>
  <!-- Header Section -->
  <div class="hero">
    <!-- Add the logo image path below -->
    <img src="images/logo.png" alt="Deguma Logo">
    <div>
        <a class="hyperlinks" href="index.html">Inicio</a>
        <a class="hyperlinks">Contacto</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="position">
    <img class="contact-img" src="images/Image6.jpg">
    <div class="button-container">
      <p class="button"><a href="tel:8115389534"><i class="fas fa-phone"></i> Telefono </a></p>
      <p class="button"><a href="mailto:jzentella@gmail.com"><i class="fas fa-envelope"></i> Correo Electronico</a></p>
    </div>
  </div>

  <!-- Footer try Section -->
  <div class="footer">
    <div class="digumafooter">
      <img class="logofooter" src="images/logo.png">
      <p>Lideres de la industria de plastico inyectado a nivel alimenticio.</p>
    </div>

    <div class="footer-contacto">
      <h4>Contacto</h4>
      <p><i class="fas fa-envelope"></i> <a href="mailto:jzentella@gmail.com"> jzentella@diguma.com</a></p>
      <p><i class="fas fa-phone"></i> <a href="tel:8115389534"> 8115389534</a></p>
    </div>

    <div class="footer-direccion">
      <h4>Dirección</h4>
      <p>Rio Visutela 337 Colonia del Valle</p>
      <p>C.P. 66220</p>
      <p>San Pedro Garza García</p>
      <p>Nuevo León México</p>
    </div>
  </div>
</body>
</html>
